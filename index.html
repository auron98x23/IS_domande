<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Quiz Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- VARIABILI COLORI (TEMA CHIARO DEFAULT) --- */
        :root {
            --bg-body: #f0f2f5;
            --bg-card: #ffffff;
            --text-main: #1c1e21;
            --text-secondary: #65676b;
            --border-color: #dddfe2;
            --accent-color: #1877f2;
            --success-color: #42b72a;
            --error-color: #fa3e3e;
            --warning-color: #f7b928;
            --purple-color: #8e44ad;
            --shadow: 0 2px 4px rgba(0, 0, 0, .1);
            --radius: 8px;
            --btn-text: #ffffff;
        }

        /* --- TEMA AMOLED (NERO ASSOLUTO) --- */
        body.amoled-mode {
            --bg-body: #000000;
            --bg-card: #000000;
            --text-main: #e4e6eb;
            --text-secondary: #b0b3b8;
            --border-color: #333333;
            --shadow: none; /* Niente ombre sul nero assoluto */
            /* I colori accent rimangono brillanti per contrasto */
        }

        /* --- RESET E BASE --- */
        * { box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--bg-card);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        /* --- HEADER & TITOLI --- */
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        h1 {
            font-size: 1.5rem;
            margin: 0;
            color: var(--text-main);
        }

        /* Pulsante toggle tema */
        .theme-toggle {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-main);
            font-size: 1.2rem;
            padding: 5px 10px;
            border-radius: 50%;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .theme-toggle:hover { background-color: var(--border-color); }

        /* --- AUTH BOX --- */
        .auth-box {
            background-color: var(--bg-body); /* Leggero stacco dalla card */
            padding: 15px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }
        .login-row { display: flex; gap: 10px; flex-wrap: wrap; }
        .user-row { display: none; justify-content: space-between; align-items: center; }

        input {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            background-color: var(--bg-card);
            color: var(--text-main);
            flex: 1;
            font-size: 0.9rem;
        }
        input:focus { outline: 2px solid var(--accent-color); border-color: transparent; }

        /* --- SCORE BOX --- */
        .score-box {
            display: flex;
            justify-content: space-around;
            background-color: var(--bg-body);
            border: 1px solid var(--border-color);
            padding: 12px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 0.95rem;
        }
        .score-item span { font-weight: 700; }
        .error-text { color: var(--error-color); }
        .grade-text { color: var(--accent-color); }

        /* --- PULSANTI GENERALI --- */
        button {
            font-family: inherit;
            cursor: pointer;
            border: none;
            border-radius: var(--radius);
            transition: all 0.2s;
            font-weight: 600;
        }
        
        .btn-action { padding: 10px 16px; color: #fff; }
        .btn-login { background-color: var(--success-color); }
        .btn-reg { background-color: var(--accent-color); }
        .btn-logout { background-color: var(--error-color); font-size: 0.8rem; padding: 6px 12px; }
        
        .btn-cloud { 
            background-color: var(--purple-color); 
            color: #fff; 
            width: 100%; 
            padding: 12px; 
            display: none; 
            font-size: 1rem;
            box-shadow: 0 4px 10px rgba(142, 68, 173, 0.3);
        }
        .btn-cloud:active { transform: scale(0.98); }
        .btn-cloud.active { border: 2px solid #fff; box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }

        /* --- FILTRI E CONTROLLI --- */
        .control-group { margin-bottom: 20px; }
        .group-label {
            display: block;
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .btn-row { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 12px; }
        
        .btn-block {
            background-color: var(--bg-body);
            color: var(--text-main);
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            flex: 1;
            min-width: 60px;
            font-size: 0.85rem;
        }
        .btn-block:hover { background-color: var(--border-color); }
        .btn-block.active {
            background-color: var(--text-main);
            color: var(--bg-card); /* Inverte i colori */
            border-color: var(--text-main);
        }

        .custom-range-row { display: flex; gap: 8px; align-items: center; }
        .btn-apply { background-color: var(--text-secondary); color: #fff; width: auto; flex: 0 0 auto; }

        /* CHECKBOX CUSTOM */
        .chk-wrapper {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding-top: 8px;
            border-top: 1px solid var(--border-color);
        }
        .chk-wrapper label { color: var(--text-secondary); font-size: 0.9rem; cursor: pointer; }

        /* --- MODALIT√Ä --- */
        .btn-mode {
            flex: 1;
            padding: 10px;
            background-color: var(--bg-body);
            color: var(--text-main);
            border: 1px solid var(--border-color);
            font-size: 0.85rem;
        }
        .btn-mode.active-mode { color: #fff; border: none; }
        .bg-orange { background-color: #e67e22 !important; } /* Question Mode */
        .bg-teal { background-color: #16a085 !important; }   /* Answer Mode */

        .btn-reset { background-color: var(--text-secondary); color: #fff; padding: 10px; flex: 1; }
        .btn-err-toggle { background-color: var(--warning-color); color: #000; padding: 10px; flex: 1; }

        /* --- QUESTION CARD --- */
        .question-block {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            /* Sparizione fluida */
            transition: opacity 0.5s ease, transform 0.5s ease; 
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 1.05rem;
            line-height: 1.5;
            color: var(--text-main);
        }

        .q-badge {
            background-color: var(--text-main);
            color: var(--bg-card);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            vertical-align: middle;
            margin-right: 5px;
        }
        /* Nascondi ID */
        body.hide-numbers .q-badge { display: none !important; }

        .btn-remove-cloud {
            background-color: var(--success-color);
            color: #fff;
            padding: 4px 10px;
            font-size: 0.75rem;
            border-radius: 20px;
            white-space: nowrap;
        }
        .btn-remove-cloud:hover { background-color: #369b22; }

        /* OPZIONI */
        .options { display: flex; flex-direction: column; gap: 8px; }
        
        .option-label {
            padding: 12px 15px;
            background-color: var(--bg-body);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
            font-size: 0.95rem;
            color: var(--text-main);
        }
        .option-label:hover:not(.disabled) {
            transform: translateY(-2px);
            border-color: var(--text-secondary);
        }
        
        /* Stati Risposta */
        .option-label.correct {
            background-color: rgba(66, 183, 42, 0.2) !important;
            border-color: var(--success-color) !important;
            color: var(--success-color);
            font-weight: bold;
        }
        /* In AMOLED mode, il testo verde su nero deve essere pi√π chiaro */
        body.amoled-mode .option-label.correct { color: #69f0ae; }

        .option-label.wrong {
            background-color: rgba(250, 62, 62, 0.2) !important;
            border-color: var(--error-color) !important;
            color: var(--error-color);
        }
        body.amoled-mode .option-label.wrong { color: #ff8a80; }

        .disabled { pointer-events: none; opacity: 0.6; }

        /* --- ERROR PANEL --- */
        .error-panel {
            background-color: rgba(250, 62, 62, 0.1);
            border: 1px solid var(--error-color);
            padding: 15px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            display: none;
        }
        .error-label { color: var(--error-color); font-weight: bold; margin-bottom: 8px; display: block; }
        .error-link {
            display: inline-block;
            background-color: var(--error-color);
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            margin: 2px;
            text-decoration: none;
            font-size: 0.85rem;
        }

        /* --- BACK TO TOP --- */
        .btn-top {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
            font-size: 1.5rem;
            background-color: var(--accent-color);
            color: #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border: none;
        }
        .btn-top:hover { transform: translateY(-3px); }

    </style>
</head>
<body>

<div class="container">
    
    <div class="header-top">
        <h1>AI Quiz Master</h1>
        <button class="theme-toggle" onclick="window.toggleTheme()" title="Cambia Tema (AMOLED)">
            <span id="theme-icon">‚òÄÔ∏è</span>
        </button>
    </div>

    <div id="auth-container" class="auth-box">
        <div id="login-form" class="login-row">
            <input type="text" id="username-input" placeholder="Username">
            <input type="password" id="password-input" placeholder="Password">
            <button id="btn-login" class="btn-action btn-login">Accedi</button>
            <button id="btn-register" class="btn-action btn-reg">Registrati</button>
        </div>

        <div id="user-info" class="user-row">
            <span>Ciao, <b id="user-display-name">User</b></span>
            <button id="btn-logout" class="btn-action btn-logout">Esci</button>
        </div>
    </div>

    <div class="score-box">
        <div class="score-item">‚úÖ Punti: <span id="score">0</span> / <span id="total-visible">0</span></div>
        <div class="score-item error-text">‚ùå Errori: <span id="errors">0</span></div>
        <div class="score-item grade-text">üéì Voto: <span id="grade">0.0</span></div>
    </div>

    <div style="margin-bottom: 20px;">
        <button id="btn-cloud-history" class="btn-cloud" onclick="window.startCloudReview()">
            ‚òÅÔ∏è Carica i miei Errori dal Cloud (0)
        </button>
    </div>

    <div id="error-panel" class="error-panel">
        <span class="error-label">Domande Errate Sessione Corrente:</span>
        <div id="error-list" class="error-list"></div>
    </div>

    <div class="control-group">
        <span class="group-label">Blocchi Domande</span>
        <div class="btn-row">
            <button class="btn-block active" onclick="window.toggleBlock(1)" data-block="1">1-20</button>
            <button class="btn-block" onclick="window.toggleBlock(2)" data-block="2">21-40</button>
            <button class="btn-block" onclick="window.toggleBlock(3)" data-block="3">41-60</button>
            <button class="btn-block" onclick="window.toggleBlock(4)" data-block="4">61-80</button>
            <button class="btn-block" onclick="window.toggleBlock(5)" data-block="5">81-100</button>
            <button class="btn-block" onclick="window.toggleBlock(6)" data-block="6">101-120</button>
            <button class="btn-block" onclick="window.toggleBlock(7)" data-block="7">121-138</button>
            <button class="btn-block" onclick="window.selectAllBlocks()" style="border: 2px solid var(--text-main); font-weight: 700;">Tutte</button>
        </div>
        
        <div class="custom-range-wrapper" style="margin-top: 15px;">
            <span class="group-label">Range / ID Specifici</span>
            <div class="custom-range-row">
                <input type="number" id="start-range" placeholder="Da" style="max-width: 60px;">
                <input type="number" id="end-range" placeholder="A" style="max-width: 60px;">
                <button class="btn-block btn-apply" onclick="window.applyCustomRange()">Vai</button>
                
                <span style="margin:0 8px; color:var(--text-secondary);">|</span>

                <input type="text" id="specific-ids" placeholder="Es: 2,4,10" style="flex:2;">
                <button class="btn-block btn-apply" onclick="window.applySpecificIds()">Cerca ID</button>
            </div>
            
            <div class="chk-wrapper">
                <input type="checkbox" id="chk-ids" checked onchange="window.toggleIds(this)" style="flex:0; width:18px; height:18px;">
                <label for="chk-ids">Mostra numeri domande (#123)</label>
            </div>
        </div>
    </div>

    <div class="control-group">
        <span class="group-label">Modalit√† Quiz</span>
        <div class="btn-row modes-row">
            <button class="btn-mode" id="q-rand" onclick="window.setQMode('random')">Domande Random</button>
            <button class="btn-mode active-mode bg-orange" id="q-ord" onclick="window.setQMode('ordered')">Domande Ordine</button>
        </div>
        <div class="btn-row modes-row">
            <button class="btn-mode" id="a-rand" onclick="window.setAMode('random')">Risposte Random</button>
            <button class="btn-mode active-mode bg-teal" id="a-ord" onclick="window.setAMode('ordered')">Risposte Ordine</button>
        </div>
    </div>
    
    <div class="btn-row" style="margin-top: 20px;">
        <button class="btn-reset" onclick="window.resetProgress()">üóëÔ∏è Reset Sessione</button>
        <button class="btn-err-toggle" onclick="window.toggleErrorPanel()">‚ö†Ô∏è Vedi Errori Sessione</button>
    </div>

    <div id="quiz-container" style="margin-top: 30px;">
        <p style="text-align: center; color: var(--text-secondary); padding: 40px;">Caricamento...</p>
    </div>
</div>

<button onclick="window.scrollToTop()" id="btn-back-to-top" class="btn-top" title="Torna su">‚¨ÜÔ∏è</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- CONFIGURAZIONE FIREBASE ---
    const firebaseConfig = {
        apiKey: "AIzaSyA7tsfHv64JlJRB7rrWHgmT786f-jwcU-c",
        authDomain: "testdomande-e5950.firebaseapp.com",
        projectId: "testdomande-e5950",
        storageBucket: "testdomande-e5950.firebasestorage.app",
        messagingSenderId: "66125293330",
        appId: "1:66125293330:web:cb1133f852ba4fa5f575cb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const FAKE_DOMAIN = "@quiz.app"; 

    // --- VARIABILI GLOBALI ---
    let fullDb = [];
    let activeBlocks = [1];
    let score = 0;
    let errors = 0; 
    let attempted = new Set();
    let questionsWithErrors = new Set();
    
    let currentUser = null;
    let cloudErrorIds = new Set(); 
    let isCloudMode = false;        

    let modeQ = 'ordered'; 
    let modeA = 'ordered'; 
    let currentQuizSet = [];
    let useCustomRange = false;
    let customStart = 1, customEnd = 138;
    let useSpecificSelection = false;
    let specificIds = [];

    // --- GESTIONE TEMA AMOLED ---
    window.toggleTheme = function() {
        const body = document.body;
        const icon = document.getElementById('theme-icon');
        body.classList.toggle('amoled-mode');
        
        if (body.classList.contains('amoled-mode')) {
            localStorage.setItem('theme', 'dark');
            icon.innerText = 'üåô'; // Icona Luna
        } else {
            localStorage.setItem('theme', 'light');
            icon.innerText = '‚òÄÔ∏è'; // Icona Sole
        }
    };

    // Inizializza tema
    function initTheme() {
        const savedTheme = localStorage.getItem('theme');
        const icon = document.getElementById('theme-icon');
        if (savedTheme === 'dark') {
            document.body.classList.add('amoled-mode');
            icon.innerText = 'üåô';
        }
    }
    initTheme();


    // --- FUNZIONI UI ---
    window.toggleIds = function(checkbox) {
        if(checkbox.checked) {
            document.body.classList.remove('hide-numbers');
        } else {
            document.body.classList.add('hide-numbers');
        }
    };

    window.scrollToTop = function() { window.scrollTo({top: 0, behavior: 'smooth'}); };

    const userInput = document.getElementById('username-input');
    const passInput = document.getElementById('password-input');
    const btnLogin = document.getElementById('btn-login');
    const btnRegister = document.getElementById('btn-register');
    const btnLogout = document.getElementById('btn-logout');
    const loginForm = document.getElementById('login-form');
    const userInfo = document.getElementById('user-info');
    const userDisplaySpan = document.getElementById('user-display-name');
    const btnCloud = document.getElementById('btn-cloud-history');

    // --- AUTH LOGIC ---
    function makeEmail(username) { return username.trim() + FAKE_DOMAIN; }
    function getUsernameFromEmail(email) { return email.split('@')[0]; }

    btnRegister.addEventListener('click', () => {
        const username = userInput.value;
        const pass = passInput.value;
        if(!username) { alert("Inserisci un username"); return; }
        if(pass.length < 6) { alert("La password deve essere di almeno 6 caratteri."); return; }
        createUserWithEmailAndPassword(auth, makeEmail(username), pass)
            .then(() => alert("Utente " + username + " creato!"))
            .catch((error) => alert("Errore: " + error.message));
    });

    btnLogin.addEventListener('click', () => {
        const username = userInput.value;
        const pass = passInput.value;
        if(!username) { alert("Inserisci un username"); return; }
        signInWithEmailAndPassword(auth, makeEmail(username), pass)
            .catch((error) => alert("Errore Login: Credenziali non valide"));
    });

    btnLogout.addEventListener('click', () => {
        signOut(auth).then(() => window.location.reload());
    });

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUser = user;
            loginForm.style.display = 'none';
            userInfo.style.display = 'flex';
            userDisplaySpan.innerText = getUsernameFromEmail(user.email);
            btnCloud.style.display = 'block';
            await loadCloudErrors();
        } else {
            currentUser = null;
            loginForm.style.display = 'flex'; 
            userInfo.style.display = 'none';
            btnCloud.style.display = 'none';
            cloudErrorIds.clear();
        }
    });

    // --- CLOUD LOGIC ---
    async function loadCloudErrors() {
        if (!currentUser) return;
        const userRef = doc(db, "users", currentUser.uid);
        try {
            const docSnap = await getDoc(userRef);
            if (docSnap.exists()) {
                const data = docSnap.data();
                if (data.errorIds) cloudErrorIds = new Set(data.errorIds);
            } else {
                await setDoc(userRef, { errorIds: [] });
            }
            updateCloudButtonUI();
        } catch (e) { console.error(e); }
    }

    async function addErrorToCloud(qId) {
        if (!currentUser) return;
        cloudErrorIds.add(qId);
        updateCloudButtonUI();
        
        // Aggiungi bottone dinamico se siamo in modalit√† normale
        const header = document.querySelector(`#q-${qId} .question-header`);
        if(header && !header.querySelector('.btn-remove-cloud')) {
            const btn = document.createElement('button');
            btn.className = 'btn-remove-cloud';
            btn.innerText = '‚úÖ Rimuovi dal Cloud';
            btn.onclick = () => window.manualRemove(qId);
            header.appendChild(btn);
        }

        const userRef = doc(db, "users", currentUser.uid);
        await updateDoc(userRef, { errorIds: arrayUnion(qId) });
    }

    window.manualRemove = async function(qId) {
        if (!currentUser) return;
        // Feedback immediato sparizione
        const questionBlock = document.getElementById('q-' + qId);
        if(questionBlock) {
            questionBlock.style.opacity = "0";
            questionBlock.style.transform = "scale(0.9)";
            setTimeout(() => {
                questionBlock.remove();
                // Ricalcolo contatore visibile se in modalit√† cloud
                if(isCloudMode) {
                     const remaining = document.querySelectorAll('.question-block').length;
                     document.getElementById('total-visible').innerText = remaining;
                }
            }, 500);
        }

        cloudErrorIds.delete(qId);
        updateCloudButtonUI();

        const userRef = doc(db, "users", currentUser.uid);
        await updateDoc(userRef, { errorIds: arrayRemove(qId) });
    };

    function updateCloudButtonUI() {
        btnCloud.innerText = `‚òÅÔ∏è Carica i miei Errori dal Cloud (${cloudErrorIds.size})`;
    }

    window.startCloudReview = function() {
        if (cloudErrorIds.size === 0) {
            alert("Non hai errori salvati nel cloud!");
            return;
        }
        isCloudMode = true;
        useCustomRange = false;
        useSpecificSelection = false;
        resetFiltersUI();
        btnCloud.classList.add('active'); 
        regenerateQuiz();
    }

    // --- FILTRI ---
    window.applyCustomRange = function() {
        const sVal = parseInt(document.getElementById('start-range').value);
        const eVal = parseInt(document.getElementById('end-range').value);
        if(!sVal || !eVal || sVal > eVal) return;
        useCustomRange = true; isCloudMode = false; useSpecificSelection = false;
        customStart = sVal; customEnd = eVal;
        resetFiltersUI();
        regenerateQuiz();
    };

    window.applySpecificIds = function() {
        const val = document.getElementById('specific-ids').value;
        const ids = val.split(/[\s,]+/).map(n => parseInt(n)).filter(n => !isNaN(n));
        if(ids.length === 0) return;
        useSpecificSelection = true; isCloudMode = false; useCustomRange = false;
        specificIds = ids;
        resetFiltersUI();
        regenerateQuiz();
    };

    window.toggleBlock = function(b) {
        useCustomRange = false; isCloudMode = false; useSpecificSelection = false;
        const btn = document.querySelector(`button[data-block="${b}"]`);
        if(activeBlocks.includes(b)) {
            if(activeBlocks.length > 1) {
                activeBlocks = activeBlocks.filter(x => x !== b);
                btn.classList.remove('active');
            }
        } else {
            activeBlocks.push(b);
            btn.classList.add('active');
        }
        btnCloud.classList.remove('active');
        regenerateQuiz();
    };

    window.selectAllBlocks = function() {
        useCustomRange = false; isCloudMode = false; useSpecificSelection = false;
        activeBlocks = [1,2,3,4,5,6,7];
        resetFiltersUI();
        document.querySelectorAll('.btn-block[data-block]').forEach(b => b.classList.add('active'));
        regenerateQuiz();
    };

    function resetFiltersUI() {
        document.querySelectorAll('.btn-block').forEach(b => {
             if(b.dataset.block) b.classList.remove('active');
        });
        btnCloud.classList.remove('active');
    }

    // --- MODALIT√Ä ---
    window.setQMode = function(m) {
        modeQ = m;
        document.getElementById('q-rand').classList.toggle('active-mode', m === 'random');
        document.getElementById('q-ord').classList.toggle('active-mode', m === 'ordered');
        document.getElementById('q-rand').classList.toggle('bg-orange', m === 'random');
        document.getElementById('q-ord').classList.toggle('bg-orange', m === 'ordered');
        regenerateQuiz();
    };

    window.setAMode = function(m) {
        modeA = m;
        document.getElementById('a-rand').classList.toggle('active-mode', m === 'random');
        document.getElementById('a-ord').classList.toggle('active-mode', m === 'ordered');
        document.getElementById('a-rand').classList.toggle('bg-teal', m === 'random');
        document.getElementById('a-ord').classList.toggle('bg-teal', m === 'ordered');
        regenerateQuiz();
    };

    window.resetProgress = function() {
        if(!confirm("Resettare i punteggi di QUESTA sessione?")) return;
        score = 0; errors = 0; attempted.clear(); questionsWithErrors.clear();
        document.getElementById('score').innerText = 0;
        document.getElementById('errors').innerText = 0;
        document.getElementById('grade').innerText = "0.0";
        document.getElementById('error-list').innerHTML = '';
        document.getElementById('error-panel').style.display = 'none';
        regenerateQuiz();
    };
    
    window.toggleErrorPanel = function() {
        const p = document.getElementById('error-panel');
        p.style.display = p.style.display === 'none' ? 'block' : 'none';
    };

    // --- CORE QUIZ ---
    async function loadQuestions() {
        try {
            const res = await fetch('questions.json');
            if(!res.ok) throw new Error("Err");
            fullDb = await res.json();
            regenerateQuiz();
        } catch(e) {
            document.getElementById('quiz-container').innerHTML = "<p style='text-align:center; color:var(--error-color)'>File questions.json non trovato.</p>";
        }
    }

    function regenerateQuiz() {
        if(fullDb.length === 0) return;
        
        let raw = [];
        if (isCloudMode) {
            raw = fullDb.filter(q => cloudErrorIds.has(q.id));
        } else if (useSpecificSelection) {
            raw = fullDb.filter(q => specificIds.includes(q.id));
        } else if (useCustomRange) {
            raw = fullDb.filter(q => q.id >= customStart && q.id <= customEnd);
        } else {
            if(activeBlocks.includes(1)) raw = raw.concat(fullDb.slice(0, 20));
            if(activeBlocks.includes(2)) raw = raw.concat(fullDb.slice(20, 40));
            if(activeBlocks.includes(3)) raw = raw.concat(fullDb.slice(40, 60));
            if(activeBlocks.includes(4)) raw = raw.concat(fullDb.slice(60, 80));
            if(activeBlocks.includes(5)) raw = raw.concat(fullDb.slice(80, 100));
            if(activeBlocks.includes(6)) raw = raw.concat(fullDb.slice(100, 120));
            if(activeBlocks.includes(7)) raw = raw.concat(fullDb.slice(120, 138));
        }

        currentQuizSet = JSON.parse(JSON.stringify(raw));

        if(modeQ === 'random') currentQuizSet.sort(() => Math.random() - 0.5);
        else currentQuizSet.sort((a,b) => a.id - b.id);

        if(modeA === 'random') {
            currentQuizSet.forEach(q => {
                let optsIdx = q.options.map((o, idx) => ({ t: o, orig: idx }));
                optsIdx.sort(() => Math.random() - 0.5);
                q.options = optsIdx.map(o => o.t);
                q.correct = optsIdx.findIndex(o => o.orig === q.correct);
            });
        }

        renderQuestions();
    }

    function renderQuestions() {
        const container = document.getElementById('quiz-container');
        container.innerHTML = '';
        
        if(currentQuizSet.length === 0) {
            container.innerHTML = isCloudMode 
                ? '<p style="text-align:center; padding:20px; color:var(--success-color); font-weight:bold;">üéâ Nessun errore salvato nel Cloud!</p>'
                : '<p style="text-align:center; padding:20px;">Nessuna domanda trovata.</p>';
            document.getElementById('total-visible').innerText = 0;
            return;
        }

        document.getElementById('total-visible').innerText = currentQuizSet.length;
        updateGrade();

        currentQuizSet.forEach(q => {
            const block = document.createElement('div');
            block.className = 'question-block';
            block.id = 'q-' + q.id;
            
            let removeBtn = '';
            if (cloudErrorIds.has(q.id)) {
                removeBtn = `<button class="btn-remove-cloud" onclick="window.manualRemove(${q.id})">‚úÖ Rimuovi</button>`;
            }

            block.innerHTML = `
                <div class="question-header">
                    <div><span class="q-badge">#${q.id}</span> <span>${q.q}</span></div>
                    ${removeBtn}
                </div>`;
                
            const optsDiv = document.createElement('div');
            optsDiv.className = 'options';
            q.options.forEach((txt, i) => {
                const label = document.createElement('div');
                label.className = 'option-label';
                label.innerText = txt;
                label.addEventListener('click', () => handleAnswer(q.id, i, q.correct, label, optsDiv));
                optsDiv.appendChild(label);
            });
            block.appendChild(optsDiv);
            container.appendChild(block);
        });
    }

    function handleAnswer(qId, sel, corr, el, cont) {
        if(el.classList.contains('disabled') || el.classList.contains('wrong')) return;
        const isFirstAttempt = !attempted.has(qId);
        attempted.add(qId);

        if(sel === corr) {
            el.classList.add('correct');
            Array.from(cont.children).forEach(c => c.classList.add('disabled'));
            if(isFirstAttempt) {
                score++;
                document.getElementById('score').innerText = score;
                updateGrade();
            }
        } else {
            el.classList.add('wrong');
            if(!questionsWithErrors.has(qId)) {
                errors++;
                questionsWithErrors.add(qId);
                document.getElementById('errors').innerText = errors;
                
                const list = document.getElementById('error-list');
                const link = document.createElement('a');
                link.href = '#q-' + qId;
                link.className = 'error-link';
                link.innerText = '#' + qId;
                list.appendChild(link);
                document.getElementById('error-panel').style.display = 'block';
            }
            if(currentUser) {
                addErrorToCloud(qId);
            }
        }
    }

    function updateGrade() {
        const total = currentQuizSet.length;
        if(total === 0) { document.getElementById('grade').innerText = "0.0"; return; }
        const grade = (score / total) * 30;
        document.getElementById('grade').innerText = grade.toFixed(1);
    }

    const topBtn = document.getElementById("btn-back-to-top");
    window.onscroll = function() {
        if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
            topBtn.style.display = "block";
        } else {
            topBtn.style.display = "none";
        }
    };

    loadQuestions();

</script>
