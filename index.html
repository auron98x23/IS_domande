<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Quiz Master</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS BASE */
        body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 10px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; font-size: 1.5em; margin-bottom: 15px; }
        
        /* LOGIN & HEADER STYLES */
        .auth-box { background:#f0f0f0; padding:15px; border-radius:8px; margin-bottom:15px; border: 1px solid #ddd; }
        .login-row { display:flex; gap:5px; flex-wrap:wrap; justify-content:center; }
        .login-input { padding:8px; border-radius:4px; border:1px solid #ccc; flex:1; min-width: 120px; }
        .user-row { display:none; justify-content:space-between; align-items:center; }
        
        /* SCORE BOX */
        .score-box { display: flex; justify-content: space-around; background: #ecf0f1; padding: 10px; border-radius: 6px; margin-bottom: 15px; font-weight: bold; font-size: 0.9em; }
        .error-text { color: #e74c3c; }
        .grade-text { color: #2980b9; }

        /* BUTTONS */
        button { cursor: pointer; transition: 0.2s; }
        .btn-block { padding: 8px 12px; border: 1px solid #ccc; background: #fff; border-radius: 4px; flex: 1; min-width: 60px; font-size: 0.85em; }
        .btn-block:hover { background: #e0e0e0; }
        .btn-block.active { background: #333; color: #fff; border-color: #333; }
        
        .btn-action { color: white; border: none; padding: 8px 15px; border-radius: 4px; font-weight: bold; }
        .btn-login-act { background: #2ecc71; }
        .btn-reg-act { background: #3498db; }
        .btn-logout-act { background: #e74c3c; font-size: 0.8em; padding: 5px 10px; }
        .btn-cloud { background: #8e44ad; width: 100%; margin-bottom: 15px; display: none; }
        .btn-cloud.active { background: #6c3483; border: 2px solid #4a235a; }

        .btn-manual-remove {
            background-color: #27ae60; color: white; border: none;
            padding: 4px 8px; border-radius: 4px; font-size: 0.75em;
            cursor: pointer; margin-left: auto; display: inline-block;
        }
        .btn-manual-remove:hover { background-color: #219150; }

        /* CONTROLS */
        .control-group { margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #eee; }
        .group-label { display: block; font-size: 0.8em; color: #777; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        .btn-row { display: flex; gap: 5px; flex-wrap: wrap; margin-bottom: 10px; }
        
        /* CUSTOM RANGE */
        .custom-range-wrapper { margin-top: 10px; background: #fafafa; padding: 8px; border-radius: 4px; }
        .custom-range-row { display: flex; gap: 5px; align-items: center; }
        .btn-apply { background: #95a5a6; color: white; border: none; flex: 0 0 auto; width: auto; }

        /* MODES */
        .modes-row button { font-size: 0.8em; }
        .btn-q.mode-active { background: #d35400; color: white; border: none; }
        .btn-a.mode-active { background: #16a085; color: white; border: none; }
        .btn-reset { background: #95a5a6; color: white; border: none; width: auto; flex: 1; }
        .btn-error-toggle { background: #f39c12; color: white; border: none; width: auto; flex: 1; }

        /* QUESTIONS */
        .question-block { background: #fff; border: 1px solid #ddd; border-radius: 6px; padding: 15px; margin-bottom: 15px; position: relative; }
        .question-header { display: flex; align-items: flex-start; justify-content: space-between; gap: 10px; font-weight: bold; margin-bottom: 10px; color: #2c3e50; }
        .q-badge { background: #333; color: #fff; padding: 2px 6px; border-radius: 4px; font-size: 0.8em; margin-right: 5px; }
        
        .options { display: flex; flex-direction: column; gap: 5px; }
        .option-label { padding: 10px; background: #f9f9f9; border: 1px solid #eee; border-radius: 4px; cursor: pointer; transition: 0.2s; }
        .option-label:hover:not(.disabled) { background: #f0f0f0; border-color: #ccc; }
        
        .correct { background-color: #d4edda !important; border-color: #c3e6cb !important; color: #155724; }
        .wrong { background-color: #f8d7da !important; border-color: #f5c6cb !important; color: #721c24; }
        .disabled { pointer-events: none; opacity: 0.7; }

        /* ERROR PANEL */
        .error-panel { background: #fff0f0; border: 1px solid #fab1b1; padding: 10px; border-radius: 6px; margin-bottom: 15px; display: none; }
        .error-label { font-weight: bold; color: #c0392b; display: block; margin-bottom: 5px; }
        .error-list { display: flex; flex-wrap: wrap; gap: 5px; }
        .error-link { background: #e74c3c; color: white; padding: 2px 6px; border-radius: 3px; text-decoration: none; font-size: 0.8em; }

        .btn-top { display: none; position: fixed; bottom: 20px; right: 20px; z-index: 99; font-size: 24px; border: none; outline: none; background-color: #333; color: white; cursor: pointer; padding: 10px; border-radius: 50%; opacity: 0.7; }
        .btn-top:hover { opacity: 1; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-wrapper">
        <h1>AI Quiz Master (1-138)</h1>
        
        <div id="auth-container" class="auth-box">
            <div id="login-form" class="login-row">
                <input type="text" id="username-input" class="login-input" placeholder="Username">
                <input type="password" id="password-input" class="login-input" placeholder="Password">
                <button id="btn-login" class="btn-action btn-login-act">Accedi</button>
                <button id="btn-register" class="btn-action btn-reg-act">Registrati</button>
            </div>

            <div id="user-info" class="user-row">
                <span style="font-size:0.9em;">Ciao, <b id="user-display-name">User</b></span>
                <button id="btn-logout" class="btn-action btn-logout-act">Esci</button>
            </div>
        </div>

        <div class="score-box">
            <div class="score-item">‚úÖ Punti: <span id="score">0</span> / <span id="total-visible">0</span></div>
            <div class="score-item error-text">‚ùå Errori Sessione: <span id="errors">0</span></div>
            <div class="score-item grade-text">üéì Voto: <span id="grade">0.0</span>/30</div>
        </div>

        <div style="margin-bottom: 15px;">
            <button id="btn-cloud-history" class="btn-action btn-cloud" onclick="window.startCloudReview()">
                ‚òÅÔ∏è Carica i miei Errori dal Cloud (0)
            </button>
        </div>

        <div id="error-panel" class="error-panel">
            <span class="error-label">Domande Errate Sessione Corrente:</span>
            <div id="error-list" class="error-list"></div>
        </div>

        <div class="control-group">
            <span class="group-label">Filtri Domande</span>
            <div class="btn-row">
                <button class="btn-block active" onclick="window.toggleBlock(1)" data-block="1">1-20</button>
                <button class="btn-block" onclick="window.toggleBlock(2)" data-block="2">21-40</button>
                <button class="btn-block" onclick="window.toggleBlock(3)" data-block="3">41-60</button>
                <button class="btn-block" onclick="window.toggleBlock(4)" data-block="4">61-80</button>
                <button class="btn-block" onclick="window.toggleBlock(5)" data-block="5">81-100</button>
                <button class="btn-block" onclick="window.toggleBlock(6)" data-block="6">101-120</button>
                <button class="btn-block" onclick="window.toggleBlock(7)" data-block="7">121-138</button>
                <button class="btn-block" onclick="window.selectAllBlocks()" style="border-color: #333; color: #333; font-weight:bold;">Tutte</button>
            </div>
            
            <div class="custom-range-wrapper">
                <span class="group-label">Range / ID Specifici</span>
                <div class="custom-range-row">
                    <input type="number" id="start-range" class="login-input" placeholder="Da" style="width:50px">
                    <input type="number" id="end-range" class="login-input" placeholder="A" style="width:50px">
                    <button class="btn-block btn-apply" onclick="window.applyCustomRange()">Range</button>
                    
                    <span style="margin:0 5px; color:#ccc;">|</span>

                    <input type="text" id="specific-ids" class="login-input" placeholder="Es: 2,4,10" style="width:80px; text-align:left;">
                    <button class="btn-block btn-apply" onclick="window.applySpecificIds()">ID</button>
                </div>
            </div>
        </div>

        <div class="btn-row modes-row">
            <button class="btn-q" id="q-rand" onclick="window.setQMode('random')">üîÄ D. Random</button>
            <button class="btn-q mode-active" id="q-ord" onclick="window.setQMode('ordered')">üî¢ D. Ordine</button>
            <button class="btn-a" id="a-rand" onclick="window.setAMode('random')">üîÄ R. Random</button>
            <button class="btn-a mode-active" id="a-ord" onclick="window.setAMode('ordered')">ABC R. Ordine</button>
        </div>
        
        <div class="btn-row">
            <button class="btn-reset" onclick="window.resetProgress()">üóëÔ∏è Reset Sessione</button>
            <button class="btn-error-toggle" onclick="window.toggleErrorPanel()">‚ö†Ô∏è Vedi Err.</button>
        </div>
    </div>

    <div id="quiz-container">
        <p style="text-align: center; color: #666; padding: 20px;">Caricamento...</p>
    </div>
</div>

<button onclick="window.scrollToTop()" id="btn-back-to-top" class="btn-top" title="Torna su">‚¨ÜÔ∏è</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- CONFIGURAZIONE FIREBASE ---
    const firebaseConfig = {
        apiKey: "AIzaSyA7tsfHv64JlJRB7rrWHgmT786f-jwcU-c",
        authDomain: "testdomande-e5950.firebaseapp.com",
        projectId: "testdomande-e5950",
        storageBucket: "testdomande-e5950.firebasestorage.app",
        messagingSenderId: "66125293330",
        appId: "1:66125293330:web:cb1133f852ba4fa5f575cb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const FAKE_DOMAIN = "@quiz.app"; 

    // --- STATO ---
    let fullDb = [];
    let activeBlocks = [1];
    let score = 0;
    let errors = 0; 
    let attempted = new Set();
    let questionsWithErrors = new Set();
    
    let currentUser = null;
    let cloudErrorIds = new Set(); 
    let isCloudMode = false;        

    let modeQ = 'ordered'; 
    let modeA = 'ordered'; 
    let currentQuizSet = [];
    let useCustomRange = false;
    let customStart = 1, customEnd = 138;
    let useSpecificSelection = false;
    let specificIds = [];

    // --- ELEMENTI DOM ---
    const userInput = document.getElementById('username-input');
    const passInput = document.getElementById('password-input');
    const btnLogin = document.getElementById('btn-login');
    const btnRegister = document.getElementById('btn-register');
    const btnLogout = document.getElementById('btn-logout');
    const loginForm = document.getElementById('login-form');
    const userInfo = document.getElementById('user-info');
    const userDisplaySpan = document.getElementById('user-display-name');
    const btnCloud = document.getElementById('btn-cloud-history');

    // --- AUTH LOGIC ---
    function makeEmail(username) {
        return username.trim() + FAKE_DOMAIN;
    }

    function getUsernameFromEmail(email) {
        return email.split('@')[0];
    }

    btnRegister.addEventListener('click', () => {
        const username = userInput.value;
        const pass = passInput.value;
        if(!username) { alert("Inserisci un username"); return; }
        if(pass.length < 6) { alert("La password deve essere di almeno 6 caratteri."); return; }
        
        const fakeEmail = makeEmail(username);

        createUserWithEmailAndPassword(auth, fakeEmail, pass)
            .then(() => alert("Utente " + username + " creato!"))
            .catch((error) => {
                let msg = error.message;
                if(msg.includes('email-already-in-use')) msg = "Username gi√† occupato.";
                alert("Errore: " + msg);
            });
    });

    btnLogin.addEventListener('click', () => {
        const username = userInput.value;
        const pass = passInput.value;
        if(!username) { alert("Inserisci un username"); return; }

        const fakeEmail = makeEmail(username);

        signInWithEmailAndPassword(auth, fakeEmail, pass)
            .catch((error) => {
                 let msg = error.message;
                 if(msg.includes('invalid-credential') || msg.includes('user-not-found')) msg = "Username o Password errati.";
                 alert("Errore Login: " + msg);
            });
    });

    btnLogout.addEventListener('click', () => {
        signOut(auth).then(() => window.location.reload());
    });

    // Gestione stato Auth
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUser = user;
            loginForm.style.display = 'none';
            userInfo.style.display = 'flex';
            userDisplaySpan.innerText = getUsernameFromEmail(user.email);
            btnCloud.style.display = 'block';
            await loadCloudErrors();
        } else {
            currentUser = null;
            loginForm.style.display = 'flex'; // Assicuriamoci che torni visibile
            userInfo.style.display = 'none';
            btnCloud.style.display = 'none';
            cloudErrorIds.clear();
        }
    });

    // --- CLOUD LOGIC ---

    async function loadCloudErrors() {
        if (!currentUser) return;
        const userRef = doc(db, "users", currentUser.uid);
        try {
            const docSnap = await getDoc(userRef);
            if (docSnap.exists()) {
                const data = docSnap.data();
                if (data.errorIds && Array.isArray(data.errorIds)) {
                    cloudErrorIds = new Set(data.errorIds);
                }
            } else {
                await setDoc(userRef, { errorIds: [] });
            }
            updateCloudButtonUI();
        } catch (e) { console.error(e); }
    }

    async function addErrorToCloud(qId) {
        if (!currentUser) return;
        cloudErrorIds.add(qId);
        updateCloudButtonUI();
        
        // Aggiungi pulsante di rimozione dinamico se siamo in modalit√† normale
        const header = document.querySelector(`#q-${qId} .question-header`);
        if(header && !header.querySelector('.btn-manual-remove')) {
            const btn = document.createElement('button');
            btn.className = 'btn-manual-remove';
            btn.innerText = '‚úÖ Rimuovi dal Cloud';
            btn.onclick = () => window.manualRemove(qId);
            header.appendChild(btn);
        }

        const userRef = doc(db, "users", currentUser.uid);
        await updateDoc(userRef, { errorIds: arrayUnion(qId) });
    }

    // MODIFICA PRINCIPALE: Rimozione visiva immediata (Sparizione)
    window.manualRemove = async function(qId) {
        if (!currentUser) return;
        if (confirm("Rimuovere questa domanda dagli errori salvati?")) {
            // 1. Aggiorna stato locale
            cloudErrorIds.delete(qId);
            updateCloudButtonUI();
            
            // 2. SPARIZIONE VISIVA: Rimuove l'intero blocco domanda dal DOM
            const questionBlock = document.getElementById('q-' + qId);
            if(questionBlock) {
                questionBlock.style.transition = "opacity 0.5s";
                questionBlock.style.opacity = "0";
                setTimeout(() => questionBlock.remove(), 500); // Rimuove dopo l'animazione
            }

            // 3. Aggiorna DB
            const userRef = doc(db, "users", currentUser.uid);
            await updateDoc(userRef, { errorIds: arrayRemove(qId) });
        }
    };

    function updateCloudButtonUI() {
        btnCloud.innerText = `‚òÅÔ∏è Carica i miei Errori dal Cloud (${cloudErrorIds.size})`;
    }

    window.startCloudReview = function() {
        if (cloudErrorIds.size === 0) {
            alert("Non hai errori salvati nel cloud!");
            return;
        }
        isCloudMode = true;
        useCustomRange = false;
        useSpecificSelection = false;
        resetFiltersUI();
        btnCloud.classList.add('active'); 
        regenerateQuiz();
    }

    // --- QUIZ LOGIC ---

    window.scrollToTop = function() { window.scrollTo({top: 0, behavior: 'smooth'}); };
    
    window.applyCustomRange = function() {
        const sVal = parseInt(document.getElementById('start-range').value);
        const eVal = parseInt(document.getElementById('end-range').value);
        if(!sVal || !eVal || sVal > eVal) return;
        useCustomRange = true; isCloudMode = false; useSpecificSelection = false;
        customStart = sVal; customEnd = eVal;
        resetFiltersUI();
        regenerateQuiz();
    };

    window.applySpecificIds = function() {
        const val = document.getElementById('specific-ids').value;
        const ids = val.split(/[\s,]+/).map(n => parseInt(n)).filter(n => !isNaN(n));
        if(ids.length === 0) return;
        useSpecificSelection = true; isCloudMode = false; useCustomRange = false;
        specificIds = ids;
        resetFiltersUI();
        regenerateQuiz();
    };

    window.toggleBlock = function(b) {
        useCustomRange = false; isCloudMode = false; useSpecificSelection = false;
        const btn = document.querySelector(`button[data-block="${b}"]`);
        if(activeBlocks.includes(b)) {
            if(activeBlocks.length > 1) {
                activeBlocks = activeBlocks.filter(x => x !== b);
                btn.classList.remove('active');
            }
        } else {
            activeBlocks.push(b);
            btn.classList.add('active');
        }
        btnCloud.classList.remove('active');
        regenerateQuiz();
    };

    window.selectAllBlocks = function() {
        useCustomRange = false; isCloudMode = false; useSpecificSelection = false;
        activeBlocks = [1,2,3,4,5,6,7];
        resetFiltersUI();
        document.querySelectorAll('.btn-block[data-block]').forEach(b => b.classList.add('active'));
        regenerateQuiz();
    };

    function resetFiltersUI() {
        document.querySelectorAll('.btn-block').forEach(b => {
             if(b.dataset.block) b.classList.remove('active');
        });
        btnCloud.classList.remove('active');
    }

    window.setQMode = function(m) {
        modeQ = m;
        document.getElementById('q-rand').classList.toggle('mode-active', m === 'random');
        document.getElementById('q-ord').classList.toggle('mode-active', m === 'ordered');
        regenerateQuiz();
    };

    window.setAMode = function(m) {
        modeA = m;
        document.getElementById('a-rand').classList.toggle('mode-active', m === 'random');
        document.getElementById('a-ord').classList.toggle('mode-active', m === 'ordered');
        regenerateQuiz();
    };

    window.resetProgress = function() {
        if(!confirm("Resettare i punteggi di QUESTA sessione?")) return;
        score = 0; errors = 0; attempted.clear(); questionsWithErrors.clear();
        document.getElementById('score').innerText = 0;
        document.getElementById('errors').innerText = 0;
        document.getElementById('grade').innerText = "0.0";
        document.getElementById('error-list').innerHTML = '';
        document.getElementById('error-panel').style.display = 'none';
        regenerateQuiz();
    };
    
    window.toggleErrorPanel = function() {
        const p = document.getElementById('error-panel');
        p.style.display = p.style.display === 'none' ? 'block' : 'none';
    };

    async function loadQuestions() {
        try {
            const res = await fetch('questions.json');
            if(!res.ok) throw new Error("File not found");
            fullDb = await res.json();
            regenerateQuiz();
        } catch(e) {
            console.error(e);
            document.getElementById('quiz-container').innerHTML = "<p style='text-align:center; color:red'>Errore caricamento questions.json. Assicurati che il file esista.</p>";
        }
    }

    function regenerateQuiz() {
        if(fullDb.length === 0) return;
        
        let raw = [];
        if (isCloudMode) {
            raw = fullDb.filter(q => cloudErrorIds.has(q.id));
        } else if (useSpecificSelection) {
            raw = fullDb.filter(q => specificIds.includes(q.id));
        } else if (useCustomRange) {
            raw = fullDb.filter(q => q.id >= customStart && q.id <= customEnd);
        } else {
            if(activeBlocks.includes(1)) raw = raw.concat(fullDb.slice(0, 20));
            if(activeBlocks.includes(2)) raw = raw.concat(fullDb.slice(20, 40));
            if(activeBlocks.includes(3)) raw = raw.concat(fullDb.slice(40, 60));
            if(activeBlocks.includes(4)) raw = raw.concat(fullDb.slice(60, 80));
            if(activeBlocks.includes(5)) raw = raw.concat(fullDb.slice(80, 100));
            if(activeBlocks.includes(6)) raw = raw.concat(fullDb.slice(100, 120));
            if(activeBlocks.includes(7)) raw = raw.concat(fullDb.slice(120, 138));
        }

        currentQuizSet = JSON.parse(JSON.stringify(raw));

        if(modeQ === 'random') currentQuizSet.sort(() => Math.random() - 0.5);
        else currentQuizSet.sort((a,b) => a.id - b.id);

        if(modeA === 'random') {
            currentQuizSet.forEach(q => {
                let optsIdx = q.options.map((o, idx) => ({ t: o, orig: idx }));
                optsIdx.sort(() => Math.random() - 0.5);
                q.options = optsIdx.map(o => o.t);
                q.correct = optsIdx.findIndex(o => o.orig === q.correct);
            });
        }

        renderQuestions();
    }

    function renderQuestions() {
        const container = document.getElementById('quiz-container');
        container.innerHTML = '';
        
        if(currentQuizSet.length === 0) {
            container.innerHTML = isCloudMode 
                ? '<p style="text-align:center; padding:20px;">üéâ Nessun errore salvato nel Cloud! Ottimo lavoro.</p>'
                : '<p style="text-align:center; padding:20px;">Nessuna domanda trovata con i filtri attuali.</p>';
            document.getElementById('total-visible').innerText = 0;
            return;
        }

        document.getElementById('total-visible').innerText = currentQuizSet.length;
        updateGrade();

        currentQuizSet.forEach(q => {
            const block = document.createElement('div');
            block.className = 'question-block';
            block.id = 'q-' + q.id;
            
            let removeBtn = '';
            // Se √® nel cloud, mostra il pulsante
            if (cloudErrorIds.has(q.id)) {
                removeBtn = `<button class="btn-manual-remove" onclick="window.manualRemove(${q.id})">‚úÖ Rimuovi dal Cloud</button>`;
            }

            block.innerHTML = `
                <div class="question-header">
                    <div><span class="q-badge">#${q.id}</span> <span>${q.q}</span></div>
                    ${removeBtn}
                </div>`;
                
            const optsDiv = document.createElement('div');
            optsDiv.className = 'options';
            q.options.forEach((txt, i) => {
                const label = document.createElement('div');
                label.className = 'option-label';
                label.innerText = txt;
                label.addEventListener('click', () => handleAnswer(q.id, i, q.correct, label, optsDiv));
                optsDiv.appendChild(label);
            });
            block.appendChild(optsDiv);
            container.appendChild(block);
        });
    }

    function handleAnswer(qId, sel, corr, el, cont) {
        if(el.classList.contains('disabled') || el.classList.contains('wrong')) return;
        const isFirstAttempt = !attempted.has(qId);
        attempted.add(qId);

        if(sel === corr) {
            el.classList.add('correct');
            Array.from(cont.children).forEach(c => c.classList.add('disabled'));
            if(isFirstAttempt) {
                score++;
                document.getElementById('score').innerText = score;
                updateGrade();
            }
        } else {
            el.classList.add('wrong');
            if(!questionsWithErrors.has(qId)) {
                errors++;
                questionsWithErrors.add(qId);
                document.getElementById('errors').innerText = errors;
                
                const list = document.getElementById('error-list');
                const link = document.createElement('a');
                link.href = '#q-' + qId;
                link.className = 'error-link';
                link.innerText = '#' + qId;
                list.appendChild(link);
                document.getElementById('error-panel').style.display = 'block';
            }
            if(currentUser) {
                addErrorToCloud(qId);
            }
        }
    }

    function updateGrade() {
        const total = currentQuizSet.length;
        if(total === 0) { document.getElementById('grade').innerText = "0.0"; return; }
        const grade = (score / total) * 30;
        document.getElementById('grade').innerText = grade.toFixed(1);
    }

    const topBtn = document.getElementById("btn-back-to-top");
    window.onscroll = function() {
        if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
            topBtn.style.display = "block";
        } else {
            topBtn.style.display = "none";
        }
    };

    loadQuestions();

</script>
</body>
</html>
